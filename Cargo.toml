[package]
name = "rovkit"
version = "0.1.0"
edition = "2021"

[lib]
name = "rovkit"
path = "src/lib.rs"


[dependencies]
regex = "1.11.1"
chrono = { version = "0.4.41", features = ["serde"] }
reqwest = { version = "0.12.19", features = ["blocking", "json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_yaml = { version = "0.9", optional = true }
tokio = { version = "1", features = ["full"] }
log = "0.4.27"
env_logger = "0.11.8"
tempfile = "3.20.0"

[features]
yaml = ["serde_yaml"]